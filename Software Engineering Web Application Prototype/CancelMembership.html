<!DOCTYPE html>
<html>
<head>
	<title>Allgemin Transportation Company - Cancellation Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CancelMembership.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="Allgemin Transportation Company">
		</div>
	</header>
	<section class="form">
		<div class="container">
			<h2>Membership Cancellation Form</h2>
			<form action="#">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>

				<label for="membership-id">Membership ID</label>
				<input type="text" id="membership-id" name="membership-id" required>

				<label for="reason">Reason for Cancellation</label>
				<textarea id="reason" name="reason" required></textarea>

				<button type="submit">Submit</button>
			</form>
		</div>
	</section>
	<div>
	
		<a href="login.html"><button type="button" class="bback">Back</button></a>
	</div>
	<footer>
		<p>&copy; 2023 Allgemin Transportation Company. All rights reserved.</p>
	</footer>
</body>
</html>
