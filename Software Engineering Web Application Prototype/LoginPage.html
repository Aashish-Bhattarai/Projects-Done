<!DOCTYPE html>
<html>
<head>
	<title>Allgemin Transportation Company - Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="LoginPage.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="Allgemin Transportation Company">
		</div>
	</header>
	<section class="login">
		<div class="container">
			<h2>Login</h2>
			<form action="home.html">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required>

				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>

				<button type="submit">Login</button>
			</form>
		</div>
	</section>
	<div>
	
		<a href="login.html"><button type="button" class="bback">Back</button></a>
	</div>
	<footer>
		<p>&copy; 2023 Allgemin Transportation Company. All rights reserved.</p>
	</footer>
</body>
</html>
