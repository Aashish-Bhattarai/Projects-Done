<!DOCTYPE html>
<html>
<head>
	<title>Allgemin Transportation Company - Membership Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="MembershipForm.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="Allgemin Transportation Company">
		</div>
	</header>
	<section class="form">
		<div class="container">
			<h2>Membership Form</h2>
			<form action="#">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>

				<label for="address">Address</label>
				<input type="text" id="address" name="address" required>

				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="phone" required>

				<label for="membership-type">Membership Type</label>
				<select id="membership-type" name="membership-type" required>
					<option value="">--Select--</option>
					<option value="standard">Standard</option>
					<option value="premium">Premium</option>
				</select>

				<label for="payment-method">Payment Method</label>
				<select id="payment-method" name="payment-method" required>
					<option value="">--Select--</option>
					<option value="esewa">Esewa</option>
					<option value="khalti">Khalti</option>
					<option value="mobile-banking">Mobile Banking</option>
				</select>

				<button type="submit">Submit</button>
			</form>
		</div>
	</section>
	<div>
	
		<a href="login.html"><button type="button" class="bback">Back</button></a>
	</div>
	<footer>
		<p>&copy; 2023 Allgemin Transportation Company. All rights reserved.</p>
	</footer>
</body>
</html>
