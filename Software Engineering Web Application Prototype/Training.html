<!DOCTYPE html>
<html>
  <head>
    <title>Join Training Courses</title>
    <link rel="stylesheet" href="Training.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h2>Join Training Courses</h2>
      </div>
    </header>
    <section class="form">
      <div class="container">
        <h2>Join Now</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="membership-id">Membership ID:</label>
          <input type="text" id="membership-id" name="membership-id" required>
          
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
          
          <label for="vehicles">Vehicles to Learn:</label>
          <select id="vehicles" name="vehicles" required>
            <option value="Fork-Lift">Fork-Lift</option>
						<option value="Bulldozer">Bulldozer</option>
						<option value="Cement-Truck">Cement-Mixer</option>
						<option value="Roller">Roller-Machine</option>
						<option value="Normal-Truck">Truck</option>
          </select>
          
          <label for="payment">Payment Option:</label>
          <select id="payment" name="payment" required>
            <option value="esewa">Esewa</option>
            <option value="khalti">Khalti</option>
            <option value="mobile_banking">Mobile Banking</option>
          </select>
          
          <button type="submit">Join Now</button>
        </form>
      </div>
    </section>
    <div>
	
		<a href="home.html"><button type="button" class="bback">Back</button></a>
	</div>
    <footer>
      <div class="container">
        <p>&copy; 2023 Allgemin Transportation Company. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
