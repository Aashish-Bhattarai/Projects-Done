<!DOCTYPE html>
<html>
<head>
	<title>Allgemin Transportation Company</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="Allgemin Transportation Company">
		</div>
		<nav>
			<ul>
				<li><a href="#">Book a Cab</a></li>
				<li><a href="#">Hire a Vehicle</a></li>
				<li><a href="#">Join Training</a></li>
			</ul>
		</nav>
	</header>
	<section class="booking">
		<div class="container">
			<div class="bimg">
				<img src="cab.png">
			</div>
			<form>
				<div class="form-group">
					<label for="pickup">Pickup Location</label>
					<input type="text" id="pickup" name="pickup">
				</div>
				<div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" id="destination" name="destination">
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input type="date" id="date" name="date">
				</div>
				<div class="form-group">
					<label for="time">Time</label>
					<input type="time" id="time" name="time">
				</div>
				<a href="payment.html"><button type="button" class="bookbutton">Book Now</button></a>
			</form>
		</div>
	</section>
	<section class="hire-vehicle">
		<div class="container">
			<div class="himg">
				<img src="hire.png">
			</div>
			<form>
				<div class="form-group">
					<label for="vehicle-type">Vehicle Type</label>
					<select id="vehicle-type" name="vehicle-type">
						<option value="Fork-Lift">Fork-Lift</option>
						<option value="Bulldozer">Bulldozer</option>
						<option value="Cement-Truck">Cement-Mixer</option>
						<option value="Roller">Roller-Machine</option>
						<option value="Normal-Truck">Truck</option>
					</select>
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input type="date" id="date" name="date">
				</div>
				<div class="form-group">
					<label for="time">Time</label>
					<input type="time" id="time" name="time">
				</div>
				<div class="form-group">
					<label for="with-driver">With Driver</label>
					<input type="radio" id="with-driver" name="with-driver" value="yes">
					<label for="without-driver">Without Driver</label>
					<input type="radio" id="without-driver" name="with-driver" value="no">
				</div>
				<a href="payment.html"><button type="button">Hire Now</button></a>
			</form>
		</div>
	</section>
	<section class="training">
		<div class="container">
			<h2>Join Training</h2>
			<p>Enroll in our special paid training program to learn how to drive heavy vehicles like cargo trucks and bulldozers.</p>
			<a href="Training.html"><button>Enroll Now</button></a>
		</div>
	</section>
	<div>
	
		<a href="LoginPage.html"><button type="button" class="bback">Back</button></a>
	</div>
	<footer>
		<p>&copy; 2023 Allgemin Transportation Company. All rights reserved.</p>
	</footer>
</body>
</html>
