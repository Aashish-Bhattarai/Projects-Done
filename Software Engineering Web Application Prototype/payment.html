<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Allgemin Transportation Company">
    </div>
  </header>
  <section class="payment">
    <div class="container">
      <h2>Payment Description</h2>
      <form action="#" method="POST">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="membership_id">Membership ID:</label>
        <input type="text" id="membership_id" name="membership_id" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method">
          <option value="esewa">Esewa</option>
          <option value="khalti">Khalti</option>
          <option value="mobile_banking">Mobile Banking</option>
        </select>

        <button type="submit">Pay Now</button>
      </form>
    </div>
  </section>
  <div>
    <a href="home.html"><button type="button" class="bback">Back</button></a>
  </div>
  <footer>
    <p>&copy; 2023 Allgemin Transportation Company. All rights reserved.</p>
  </footer>
</body>
</html>
